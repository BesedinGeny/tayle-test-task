<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Log-in</h1>
    <p>Please, use the following form to log-in:</p>
    <form method="post"> {% csrf_token %}
        {% for field in login_form %}
        <p>
            {{field.label_tag}}
            {{field}}

            {% for error in field.errors %}
                <small style="color: red">{{error}}</small>
            {% endfor %}
        </p>
    {% endfor %}
        <p><input type="submit" value="Log-in"></p>
    </form>
</form>
</body>
</html>
